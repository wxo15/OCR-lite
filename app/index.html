<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript">
        var canvas, ctx, flag = false,
            prevX = 0,
            currX = 0,
            prevY = 0,
            currY = 0,
            dot_flag = false;
    
        var x = "white",
            y = 40;
        
        function init() {
            canvas = document.getElementById('drawpad');
            ctx = canvas.getContext("2d");
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
            canvas.addEventListener("mousemove", function (e) {
                findxy('move', e)
            }, false);
            canvas.addEventListener("mousedown", function (e) {
                findxy('down', e)
            }, false);
            canvas.addEventListener("mouseup", function (e) {
                findxy('up', e)
            }, false);
            canvas.addEventListener("mouseout", function (e) {
                findxy('out', e)
            }, false);

            copy = document.getElementById('copy');
            copyctx = copy.getContext("2d");
            copyctx.fillStyle = "black";
            copyctx.fillRect(0, 0, copy.width, copy.height);
            predict();
        }
        
        function draw() {
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.strokeStyle = x;
            ctx.lineWidth = y;
            ctx.stroke();
            ctx.closePath();
        }
        
        function erase() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            replicate();
            predict();
        }
        
        
        function predict() {
            const imageData = copyctx.getImageData(0, 0, copy.width, copy.height);
            const data = imageData.data;
            var res = [];
            for (var i = 0; i < data.length; i += 4) {
                if (i % 4 != 3){
                    res.push(data[i])
                }
            }
            document.getElementById("result").innerHTML = "Loading...";
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var layout = {
                        title: 'Probability against guesses',
                        xaxis: {
                            title: "Guesses",
                            dtick: 1
                        },
                        yaxis: {
                            title: "Probability",
                            range: [0, 1],
                            dtick: 0.2
                        }
                    };
                    res = JSON.parse(xhr.responseText);
                    var maxprob = -1;
                    var bestguess = '';
                    for (var i = 0; i < res['y'].length; i+=1) {
                        if (res['y'][i] > maxprob) {
                            maxprob = res['y'][i];
                            bestguess = res['x'][i];
                        }
                    }

                    Plotly.newPlot('graph', [res], layout, {showSendToCloud:true});
                    
                    document.getElementById("result").innerHTML = bestguess;
                }
            };
            xhr.open("POST", "/predict", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                image: res
            }));
        }

        function print() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            var res = '';
            for (var i = 0; i < data.length; i += 4) {
                data[i]     = 255 - data[i];     // red
                data[i + 1] = 255 - data[i + 1]; // green
                data[i + 2] = 255 - data[i + 2]; // blue
                // res += data[i]
            }
            ctx.putImageData(imageData, 0, 0);
            document.getElementById("result").innerHTML = res;
        };

        function replicate() {
            copyctx.drawImage(canvas, 0, 0, copy.width, copy.height)
        }
        
        function findxy(res, e) {
            if (res == 'down') {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
        
                flag = true;
                dot_flag = true;
                if (dot_flag) {
                    ctx.beginPath();
                    ctx.fillStyle = x;
                    ctx.fillRect(currX, currY, 2, 2);
                    ctx.closePath();
                    dot_flag = false;
                }
            }
            if (res == 'up' || res == "out") {
                if (flag){
                    predict();
                }
                flag = false;
            }
            if (res == 'move') {
                if (flag) {
                    prevX = currX;
                    prevY = currY;
                    currX = e.clientX - canvas.offsetLeft;
                    currY = e.clientY - canvas.offsetTop;
                    draw();
                    replicate();
                }
            }
        }
        </script>


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.plot.ly/plotly-2.3.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title> OCR-lite</title>
        <style>
            * {
              box-sizing: border-box;
            }
            
            /* Create two equal columns that floats next to each other */
            .column {
              float: left;
              width: 50%;
              padding: 10px;
              height: 300px; /* Should be removed. Only for demonstration */
            }
            
            /* Clear floats after the columns */
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
        </style>
    </head>
    <body onload="init()"></body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">OCR-lite</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/">Current model: {{ modelName }}</a></li>
            </ul>
            </div>
        </nav>

        <div class="row">
            <div class="column">
                <canvas id="drawpad" width="560" height="560" style="border:1px solid #000000;"></canvas>
                <canvas id="copy" width="28" height="28" style="border:1px solid #000000;"></canvas>
                <input type="button" value="clear" id="clr" size="23" onclick="erase()">
            </div>
            <div class="column">
                <p><b>Best guess</b>: <span id="result"></span></p>
                <div style="width:40vw" id="graph"></div>
            </div>
        </div>

        <input type="button" value="invert" id="invert" size="23" onclick="print()" style="position:absolute;left:20%;">
        <input type="button" value="predict" id="predict" size="23" onclick="predict()" style="position:absolute;left:25%;">
        -->
    </body>

</html>
